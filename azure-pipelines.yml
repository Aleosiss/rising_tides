trigger:
- master

pool:
  vmImage: 'win1803'

container: 
  image: aleosiss/xcom2sdk:1.0.1
  endpoint: aleosiss/xcom2sdk

steps:
- powershell: |
    Write-Host printenv
    Get-ChildItem Env:
    Write-Host pwd
    Get-Location
    Write-Host ll
    ls
  displayName: 'Get Environment Variables'
- powershell: |
    Write-Host "Building mod..."
    .\scripts\build_docker.ps1 -mod 'RisingTides' -srcDirectory $Env:BUILD_SOURCESDIRECTORY
  displayName: 'Build Mod Project'
- task: PublishPipelineArtifact@0
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: RisingTides.zip