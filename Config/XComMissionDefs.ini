;-----------------------------------------------------------------
; XPAC - Escape Missions
;----------------------------------------------------------------
+arrMissions=(MissionName="RT_TemplarAmbush", sType="RT_TemplarAmbush", \\
	MissionFamily="RT_TemplarAmbush", \\
	MapNames[0]="RT_Obj_EliminateTemplarResponders", \\
	MapNames[1]="UMS_MissionCore", \\
	MapNames[2]="UMS_NoMissionTimer", \\
	MapNames[3]="UMS_NoReinforcements", \\
	MapNames[4]="CIN_XP_CovertEscapeSpawns", \\
	RequiredPlotObjectiveTags[0]="RT_TemplarAmbush", \\
	RequiredParcelObjectiveTags[0]="RT_TemplarAmbush", \\
	MissionObjectives[0]=(ObjectiveName="EliminateTemplarCovenLeader", \\
	bIsTacticalObjective=false, bIsStrategyObjective=true, bIsTriadObjective=true), \\
	MissionObjectives[1]=(ObjectiveName="Sweep", \\
	bIsTacticalObjective=true, bIsStrategyObjective=false, bIsTriadObjective=true), \\
	MissionSchedules[0]="RT_TemplarAmbush_Easy", \\
	MissionSchedules[1]="RT_TemplarAmbush_Medium", \\
	MissionSchedules[2]="RT_TemplarAmbush_Hard", \\
	OverrideDefaultMissionIntro=true, \\
	ForcedTacticalTags[0]="NoVolunteerArmy", \\
	ForcedTacticalTags[1]="NoDoubleAgent", \\
	)

; XPAC Covert Escape
+arrObjectiveSpawnInfo=(sMissionType="RT_TemplarAmbush", bUseObjectiveLocation=True, \\
