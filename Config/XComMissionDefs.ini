						ArcToSpawn[0]=(ArchetypePath="XComInteractiveLevelActor'Mission_Assets.Archetypes.ARC_IA_GenericObjectiveMarker'"), \\
						bCanSpawnOutsideObjectiveParcel=false, bReplaceSwapActor=True)



